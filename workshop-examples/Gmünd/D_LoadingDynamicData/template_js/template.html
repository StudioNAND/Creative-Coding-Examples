		<meta name="Generator" content="Processing" />
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		
		<script src="processing.js" type="text/javascript"></script>
		@@scripts@@
		
		<!-- weâ€™ll add jquery & jqueryUI as well as the ui-lightness theme from google-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
		<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css">
		
		<link rel="stylesheet" type="text/css" href="style.css">
		<style type="text/css">
			/* this is important for proper centering
			   all other css can go to style.css
			*/
			#content
			{
				width: @@width@@px;
			}
		</style>
		
		<script>
			$(function() {
				$( 'input:submit' ).button();
				$( '#searchForm').submit( function( e )
				{
            		e.preventDefault();
            		var searchString = $( '#searchTerm' ).val();
            		var twitterSearchUrl = 'http://search.twitter.com/search.json?callback=?&q=' + searchString;
					$.getJSON( twitterSearchUrl, Processing.getInstanceById( '@@id@@').dataLoaded );
        		});
			});
		</script>
	</head>
	<body>
		<div id="content">
			<h1>@@sketch@@</h1>
	    	<p id="description">@@description@@</p>
			<div>
				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
						width="@@width@@" height="@@height@@">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
	    	<form id='searchForm' >
				<input type="text" id="searchTerm" value="Enter Search Term" />
    			<input type="submit" value="Get Tweets">
			</form>
			<p id="sources">code: @@source@@</p>
		</div>
	</body>
</html>
